<html>
<head>
    <title>BreakingProxy</title>    
    <style>
        html, body, center{
            margin:0;
            border:0;
        }
        .contenitore{
            background-color: #ffffff;
        }
        h1{
            color: grey;
        }
        #cerca{
            margin-bottom: 30px;
        }
    </style>
    <script>
        function cerca()
        {
            var link = document.getElementById("inserisci").value;    
            var text = '<iframe src="' + link + '" width="100%" height="100%"></iframe>'   
            document.getElementById("contenitore").innerHTML = text;
        }
    </script>
</head>
    <body >
        <center style="background-color:#3d3d3d">            
            <h1>BreakingProxy</h1>            
            <input type="text" id="inserisci" placeholder="Inserisci il link qui..." style="width:200px">
            <input type="button" id="cerca" value="cerca" onclick="cerca()">  
            <div id="contenitore">                
            </div>
        </center>
    </body>
</html>
